<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flappy bird</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="screen">
        <div id="title">FLAPPY<br>BIRD</div>
        <div id="game">
            <div id="startScreen">PLAY</div>
            <div id="pipe"></div>
            <div id="hole"></div>
            <div id="bird"></div>
            <div id="score">Score:0</div>

        </div>
         <div id="sidebar">
            <h2>Highscores</h2>
            <ol id="highscoresList"></ol>
        </div>
    </div>
</body>
<script src="script.js"></script>
    </html>
