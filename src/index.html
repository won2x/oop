<!DOCTYPE html>
<html lang="en" onclick="jump()">
    <head>
        <meta charset="UTF-8">
        <title>Flappy bird</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="game">
        <div id="title">FLAPPY<br>BIRD</div>
        <div id="flappy">
            <div id="startScreen" onclick="startGame()">PLAY</div>
            <div id="block"></div>
            <div id="hole"></div>
            <div id="character"></div>
        </div>
         <div id="sidebar">
            <h2>Highscores</h2>
            <ol id="highscoresList"></ol>
        </div>
    </div>
</body>
<script src="script.js"></script>
    </html>
